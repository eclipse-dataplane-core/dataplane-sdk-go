name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0 or v1.0.0)'
        required: true
        type: string

jobs:
  create-tag:
    name: Create Tag
    runs-on: ubuntu-latest

    permissions:
      contents: write

    outputs:
      version: ${{ steps.normalize_version.outputs.version }}
      tag: ${{ steps.normalize_version.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Normalize version
        id: normalize_version
        uses: ./.github/actions/normalize-version
        with:
          version: ${{ github.event.inputs.version }}

      - name: Create and push tag
        uses: ./.github/actions/create-tag
        with:
          tag: ${{ steps.normalize_version.outputs.tag }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: create-tag

    permissions:
      contents: write

    steps:
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.create-tag.outputs.tag }}
          name: Release ${{ needs.create-tag.outputs.version }}
          body: |
            ## Installation

            To use this version in your Go project, run:

            ```bash
            go get github.com/${{ github.repository }}@${{ needs.create-tag.outputs.tag }}
            ```

            Or add it to your `go.mod`:

            ```go
            require github.com/${{ github.repository }} ${{ needs.create-tag.outputs.tag }}
            ```
          generateReleaseNotes: true
          draft: false
          prerelease: false